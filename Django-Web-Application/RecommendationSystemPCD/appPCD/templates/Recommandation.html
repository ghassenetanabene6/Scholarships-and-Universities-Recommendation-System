{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <title>Recommandation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="{% static 'css/custom-bs.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/line-icons/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/quill.snow.css' %}">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
  </head>
  <body id="top">

  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
    

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->
    

    {% include 'navbar.html' %}

    <!-- HOME -->
  <section class="home-section section-hero overlay bg-image" style="background-image: url('{% static 'images/map.jpg' %}');" id="home-section">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="mb-5 text-center">
              <h2 class="text-white font-weight-bold">La Façon La Plus Simple Pour Obtenir L'université De Vos Rêves</h2>
              <p>Remplir le formulaire suivant pour avoir une recommandation selon vos préférences !</p>
            </div>
            
			<form name="RecommendationForm" action="{% url 'Rec_avec_pref' %}" method="post" class="search-jobs-form">
              {% csrf_token %}

		<!-- Money -->
              <div class="row mb-5">
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                <input  name="money" type="text" class="form-control form-control-lg" placeholder="Valeur de la bourse. Exp:1000$">
              </div>


		<!-- Location -->
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <select name="location" class="selectpicker" data-style="btn-white btn-lg" data-width="100%" data-live-search="true" title="Pays">
                    {% for i in location %}
                          <option value={{i}}>{{i}}</option>  
                    {% endfor %}    
                  </select>
                </div>
		<!-- program -->
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <select  name="programme" class="selectpicker" data-style="btn-white btn-lg" data-width="100%" data-live-search="true" title="Domaine">
                    {% for i in programs %}
                          <option value={{i}}>{{i}}</option>  
                    {% endfor %}
                  </select>
                </div>

		<!-- level -->
			    <div class="custom-control custom-checkbox mr-sm-2">
					  <h5 class="text-white font-weight-bold">Niveau d'étude :</h5>
					  <div class="form-group">
					  <div class="custom-control custom-checkbox">
						  <input type="checkbox" class="custom-control-input" id="customCheck1" name="Bachelor">
						  <label class="custom-control-label" for="customCheck1"><h6 class="text-white font-weight-bold">Bachelor</h6></label>
					  </div>
					  </div>
						  <div class="form-group">
					  <div class="custom-control custom-checkbox">
						  <input type="checkbox" class="custom-control-input" id="customCheck2" name="Master">
						  <label class="custom-control-label" for="customCheck2"><h6 class="text-white font-weight-bold">Master</h6></label>
					  </div>
					  </div>
					  <div class="form-group">
					  <div class="custom-control custom-checkbox">
						  <input type="checkbox" class="custom-control-input" id="customCheck3" name="PHD">
						  <label class="custom-control-label" for="customCheck3"><h6 class="text-white font-weight-bold">PHD</h6></label>
					  </div>
					  </div>
			    </div>
	<!-- description -->
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <input  name="description" type="text" class="form-control form-control-lg" placeholder="Donner autre description">
                </div>

                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">

                  <button type="submit" class="btn btn-primary btn-lg btn-block text-white btn-search"><span class="icon-search icon mr-2"></span>Envoyer</button>
                </div>

				 </div>
            </form>
          </div>
        </div>
      </div>

  </div>

    <!-- SCRIPTS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'js/stickyfill.min.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/quill.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.min.js' %}"></script>
    
    <script src="{% static 'js/custom.js' %}"></script>
   
 
     
  </body>
</html>
